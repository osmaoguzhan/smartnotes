{% extends "base.html" %}

{% block content %}
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">
            {{ submit_btn }}
        </button>
    </form>
    {% for field in form %}
        {% if field.errors %}
            <div class="alert alert-danger">
                <p>{{ field.errors.as_text }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
